<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Elfit Arabia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a2b1f; /* Dark green background */
            color: #e0e0e0; /* Light text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: #2e4d38; /* Slightly lighter dark green for card */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h2, h3 {
            color: #a8d5ba; /* Light green for headings */
        }
        .form-control {
            background-color: #3a5e46; /* Darker green input fields */
            border: 1px solid #4a7c59; /* Green border */
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #3a5e46;
            border-color: #6ba581;
            box-shadow: 0 0 5px rgba(107, 165, 129, 0.5);
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #4a7c59; /* Green button */
            border-color: #4a7c59;
        }
        .btn-primary:hover {
            background-color: #6ba581; /* Lighter green on hover */
            border-color: #6ba581;
        }
        .alert {
            background-color: #3a5e46;
            border-color: #4a7c59;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
       <div class="login-container">
        <h2 class="text-center mb-4">Elfit Arabia Login</h2>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert" >
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- Email/Phone Form -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="identifier" class="form-label">Email </label>
                <input type="text" name="identifier" id="identifier" class="form-control" value="{{ identifier }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>
        {% if show_otp_section %}
            <h3 class="text-center mb-3">Enter OTP</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP</label>
                    <input type="text" name="otp" id="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>
        {% endif %}
    </div>
<script>
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => msg.remove());
        }, 1000);
</script>
</body>
</html>
